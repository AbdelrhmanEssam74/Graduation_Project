<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <!-- Main External Css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Reader all elements nomarlly -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Font awesome library -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Register</title>
</head>

<body>
    <!-- Start Header -->
    <header>
        <div class="container">
            <nav class="navigation">
                <i class="bx bx-menu toggle_menu black" id="menuicon"></i>
                <ul id="menu">
                    <li><a href="#">تواصل معنا</a></li>
                    <li> <a href="#">عنا</a></li>
                    <li> <a href="#">تجاريه</a></li>
                    <li> <a href="#">للطلاب</a></li>
                    <li> <a href="#">للإيجار</a></li>
                    <li> <a href="#" class="activeH">للبيع</a></li>
                </ul>
            </nav>
            <a href="../index.html" class="logo"><img src="images/logo.png" alt="Logo"></a>
        </div>
    </header>
    <!-- End Header -->
    <!-- Start Login Form -->
    <div class="form_box">
        <div class="back_img">
            <div class="form_content">
                <p>مرحباً بكم في <br /><span><strong>الوسيط</strong></span></p>
                <p class="info">قم بإنشاء حساب جديد للوصول الي خدمات الوسيط</p>

                <form action="" method="">
                    <div class="input-box-name">
                        <div class="first-name">
                            <input class="name" id="firstName" type="text" dir="rtl" placeholder=" الأسم الأول"
                                required>
                            <i class='bx bx-user'></i>
                        </div>
                        <div class="last-name">
                            <input class="name" id="lastName" type="text" dir="rtl" placeholder=" الأسم الأخير"
                                required>
                            <i class='bx bx-user'></i>
                        </div>
                    </div>


                    <div class="input-box">
                        <input id="email" type="email" dir="rtl" placeholder="البريد الالكتروني" required>
                        <i class='bx bxs-envelope'></i>
                    </div>
                    <div class="input-box">
                        <input id="password" type="password" dir="rtl" placeholder="كلمه المرور " required>
                        <i class='bx bx-show-alt ' id="eyeShowPassword"></i>
                        <i class='bx bx-hide ' id="eyeHidePassword"></i>
                        <i class='bx bx-lock-open'></i>
                    </div>
                    <div class="input-box">
                        <input id="confirmPassword" type="password" dir="rtl" placeholder="تأكيد كلمه المرور" required>
                        <i class='bx bx-show-alt ' id="eyeShowPassword"></i>
                        <i class='bx bx-hide ' id="eyeHidePassword"></i>
                        <i class='bx bx-lock-open'></i>
                    </div>
                    <div class="input-box">
                        <input type="tel" dir="rtl" id="phone" name="phone" placeholder="+20" required>
                        <i class='bx bx-phone-call'></i>
                    </div>
                    <div class="Note">
                        <ul dir="rtl">
                            <li>
                                يفضل رقم يستخدم الوتس اب
                            </li>
                            <i class='bx bxs-circle'></i>
                        </ul>
                    </div>


                    <div class="submit_btn">
                        <button onclick="check()" class="btn2" type="submit">إنشاء
                            حساب </button>
                    </div>
                    <a href="../login/index.html"> لدى حساب بالفعل </a>
                </form>
            </div>
        </div>
    </div>


    <!-- End Login Form -->
    <!-- <script src="register.js"></script> -->
</body>

</html>
